            <div class="border">

                  </h1>
                </div>
                <div class="lol">

                  </div>
                </div>

</div>



    <script>
        window.addEventListener('scroll', function(){
          var scroll = document.querySelector('.onTop');
          scroll.classList.toggle("active", window.scrollY>500)
        })
          function scrollTopTop(){
            window.scrollTo({
              top:0,
              behavior:'smooth'
            })
          }
      </script>
<script src="script.js"></script>
